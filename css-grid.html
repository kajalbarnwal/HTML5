<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <link rel="stylesheet" href="style.css">
    <style>

        .container {
            width: 800px;
            height: 500px;
            background-color: #efefef;
            margin: auto;
            display: grid;
            grid-template-rows: [header-start] 1fr [header-end main-start] 1fr 1fr [main-end box-start] 1fr [box-end footer-start] 1fr [footer-en];
            grid-template-columns: repeat(4, [col-start] 1fr [col-end]);
            grid-gap: 1rem;
        }

        .container div {
            background-color: royalblue;
            font-size: 1.5rem;
            text-align: center;
            padding: 1rem;
            color: #fff;
        }

        .header {
            grid-column: col-start 1 / col-end -1;
            grid-row: header-start / header-end;
        }

        .sidebar {
            grid-column: col-start 1 / col-end 1;
            grid-row: main-start/box-end;
        }


        .main {
            grid-column: col-start 2 / col-end -1;
            grid-row: main-start / main-end;
        }

        .box-1 {
            grid-column: col-start 2 / col-end 2;
            grid-row: box-start / box-end;
        }

        .box-2 {
            grid-column:col-start 3 / col-end 3;
            grid-row: box-start / box-end;
        }


        .box-3 {
            grid-column: col-start 4 / col-end -1;
            grid-row: box-start / box-end;
        }

        .footer {
            grid-column: col-start 1 / col-end -1;
            grid-row: footer start / footer end;
        }
 
    </style>
</head>
<body>

    <div class="container">
        <div class="header">header</div>
        <div class="sidebar">sidebar</div>
        <div class="main">main</div>
        <div class="box 1">box 1</div>
        <div class="box 2">box 2</div>
        <div class="box 3">box 3</div>
        <div class="footer">footer</div>
    </div>
    
</body>
</html>
